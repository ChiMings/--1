spring.application.name=xzjy

# ===================================================================
# DATABASE (MySQL)
# ===================================================================
# 请将 your_database_name 替换为您的数据库名
# 请将 your_username 和 your_password 替换为您的数据库用户名和密码
spring.datasource.url=jdbc:mysql://localhost:3306/your_database_name?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# JPA / HIBERNATE
# ===================================================================
# ddl-auto: 在开发环境中设置为 update, Hibernate会根据实体类自动更新数据库表结构
# show-sql: 在控制台打印执行的SQL语句，方便调试
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# ===================================================================
# CORS (Cross-Origin Resource Sharing)
# ===================================================================
# 允许来自 Vite 开发服务器 (默认端口5173) 的跨域请求
cors.allowed-origins=http://localhost:5173
