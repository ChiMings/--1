<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏功能调试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .response { background: #f5f5f5; padding: 10px; border-radius: 3px; font-family: monospace; white-space: pre-wrap; }
        .error { color: red; }
        .success { color: green; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 收藏功能前端调试</h1>
        
        <div class="test-section">
            <h3>1. 登录用户</h3>
            <input type="text" id="studentId" placeholder="学号" value="20210001">
            <input type="password" id="password" placeholder="密码" value="password123">
            <button onclick="loginUser()">登录</button>
            <div id="loginResult" class="response"></div>
        </div>

        <div class="test-section">
            <h3>2. 获取收藏列表</h3>
            <button onclick="getFavorites()">获取收藏</button>
            <div id="favoritesResult" class="response"></div>
        </div>

        <div class="test-section">
            <h3>3. 数据处理测试</h3>
            <button onclick="testDataProcessing()">测试数据处理逻辑</button>
            <div id="dataProcessingResult" class="response"></div>
        </div>
    </div>

    <script>
        let authToken = '';

        async function loginUser() {
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ studentId, password })
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    authToken = data.data.token;
                    resultDiv.innerHTML = '<span class="success">✅ 登录成功</span>\n' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.innerHTML = '<span class="error">❌ 登录失败</span>\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">❌ 网络错误:</span>\n' + error.message;
            }
        }

        async function getFavorites() {
            const resultDiv = document.getElementById('favoritesResult');

            if (!authToken) {
                resultDiv.innerHTML = '<span class="error">❌ 请先登录</span>';
                return;
            }

            try {
                const response = await fetch('/api/users/me/favorites', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                resultDiv.innerHTML = '<span class="success">✅ 收藏列表响应:</span>\n' + JSON.stringify(data, null, 2);
                
                // 存储数据供下一步测试使用
                window.favoritesData = data;
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">❌ 获取收藏失败:</span>\n' + error.message;
            }
        }

        function testDataProcessing() {
            const resultDiv = document.getElementById('dataProcessingResult');

            if (!window.favoritesData) {
                resultDiv.innerHTML = '<span class="error">❌ 请先获取收藏列表</span>';
                return;
            }

            try {
                // 模拟前端数据处理逻辑
                const response = { data: window.favoritesData };
                console.log('原始响应数据:', response.data);

                // 处理API响应数据结构（修复后的逻辑）
                const apiData = response.data.data || response.data;
                const favorites = apiData.items || [];
                const total = apiData.total || 0;

                let result = '🔍 数据处理分析:\n\n';
                result += `原始响应结构: ${JSON.stringify(Object.keys(response.data), null, 2)}\n\n`;
                result += `apiData 结构: ${JSON.stringify(Object.keys(apiData), null, 2)}\n\n`;
                result += `处理后的favorites数量: ${favorites.length}\n`;
                result += `处理后的total: ${total}\n\n`;

                if (favorites.length > 0) {
                    result += '第一个商品数据:\n';
                    result += JSON.stringify(favorites[0], null, 2);
                } else {
                    result += '没有收藏商品';
                }

                resultDiv.innerHTML = '<span class="success">✅ 数据处理成功:</span>\n' + result;
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">❌ 数据处理失败:</span>\n' + error.message;
            }
        }
    </script>
</body>
</html>
